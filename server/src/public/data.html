<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Form Data</title>
</head>
<body class="bg-gray-900 text-green-400">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold underline mb-6 text-center">
      Submitted Form Data
    </h1>
    <div class="overflow-x-auto relative">
      <table class="min-w-full text-left text-green-400">
        <thead class="border-b border-green-600">
          <tr>
            <th scope="col" class="py-3 px-6 text-lg">Full Name</th>
            <th scope="col" class="py-3 px-6 text-lg">Email</th>
            <th scope="col" class="py-3 px-6 text-lg">Phone</th>
            <th scope="col" class="py-3 px-6 text-lg">Business</th>
            <th scope="col" class="py-3 px-6 text-lg">Turnover</th>
            <th scope="col" class="py-3 px-6 text-lg">Location</th>
          </tr>
        </thead>
        <tbody id="form-data">
          <!-- Form data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
